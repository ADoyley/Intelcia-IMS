<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelcia Jamaica Inventory Management System</title>
    <!-- Include your CSS stylesheets and JavaScript files here -->
    <link rel="stylesheet" href="style-IMS.css">
    <!--For FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style-table.css">
    <link rel="stylesheet" href="detail style.css">
    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="detail.js"></script>
    

</head>
<body>
    <header>
        <!-- Your header content goes here -->
        <div id="logo-box">
            <img onclick="window.location.href='Index.html';" class="logo" src="https://cdn.contactcenterworld.com/images/company/intelcia-1200px-logo.png" alt="Intelcia Logo">
        </div>
        
        <!--<h1>Inventory Management System</h1> -->

        <!--The input has to be before the hidden item-->
        <input type="checkbox" id="hide-toggle" name="hide-it"/>
        <nav>
            <ul class="full-nav">
                <li><a href="Index.html"><span id="full-word">Home</span></a></li>
                <li><a href="#"><span id="full-word">Reports</span></a></li>
                <li><a href="#"><span id="full-word">Settings</span></a></li>
            </ul>
        </nav>
        <label for="hide-toggle" id="mini-nav">
            <i class="fa-solid fa-bars" ></i>
        </label>
    </header>
    <main>
        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Search items...">
            <i class="fas fa-filter" id="filter-button"></i>
        </div>
        <section class="grid-container">
            <article class="photo-card">
                <img src="" alt="Item Pic" class="item-pic">
            </article>
            <article class="detail-card">
                <h2 class="item-type"></h2>
                <p class="brand-model"></p>
                <br><br>
                <span class="status"></span>
                <h4 class="serial-number">Serial Number: </h5>
                <p class="location"> Location </p>
            </article>
            <article class="options">
                <ul>
                    <li id="opt-icon"><a href="Update Items.html"><i class="fas fa-wrench"></i> &emsp; Update this Item</a></li>
                    <li id="opt-icon"><a href="Add Items - IMS.html"><i class="fas fa-plus"></i> &emsp; Add a new item</a></li>
                    <li class="delete-button" id="opt-icon"><a><i class="fas fa-trash"></i> &emsp; Remove this item</a></li> 
                </ul>
            </article>
        </section>
        <!-- The dialog element -->
        <!--This is to confirm the deletion-->
        <dialog id="confirmationDialog">
            <h2>Confirmation</h2>
            <p>Are you sure you want to proceed?</p>
            <div class="confirmation-dialog-buttons">
                <button id="confirmBtn">Confirm</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </dialog>
        <div class="success-message" >
            Item deleted successfully!
        </div>
    </main>
    <footer>
        <!-- Your footer content goes here -->
        <p>&copy; Intelcia Jamaica, 2023 Inventory Management System. All rights reserved.</p>
    </footer>
</body>
</html>
